<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <main class="login-container">
        <a href="index.html" class="primary-button back-button-position" aria-label="Voltar para a página inicial">&#8592; Voltar</a>
        
        <section class="login-card">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
                
                <button type="button" id="entrar-btn" class="primary-button">Entrar</button>
            </form>
            
            <div class="social-login-section">
                <div class="separator">OU</div>
                
                <div id="g_id_onload"
                    data-client_id="SEU_CLIENT_ID_DO_GOOGLE" 
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleGoogleLogin"
                    data-auto_prompt="false">
                </div>
                
                <button type="button" id="google-custom-button" class="social-button google-button" aria-label="Entrar com o Google">
                    <i class="fab fa-google"></i> Entrar com Google
                </button>

                <button type="button" class="social-button facebook-button" aria-label="Entrar com o Facebook">
                    <i class="fab fa-facebook-f"></i> Entrar com Facebook
                </button>
            </div>
            
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </section>
    </main>

    <script>
        // FUNÇÃO DE CALLBACK DO GOOGLE (Mantida da resposta anterior para login real)
        function handleGoogleLogin(response) {
            try {
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const userPayload = JSON.parse(atob(base64));

                const username = userPayload.name || userPayload.email.split('@')[0];
                const email = userPayload.email;
                
                // Salva o perfil no localStorage
                localStorage.setItem('userProfile', JSON.stringify({
                    username: username, 
                    email: email,
                    role: 'Visitante' // Definido como padrão para login social
                }));

                alert(`Login com ${email} bem-sucedido via Google! Redirecionando para o perfil.`);
                window.location.href = 'perfil.html';
                
            } catch (error) {
                console.error("Erro ao decodificar o token do Google:", error);
                alert("Ocorreu um erro ao processar seu login do Google.");
            }
        }

        // LÓGICA DE LOGIN COM FORMULÁRIO (CORRIGIDA)
        document.getElementById('entrar-btn').addEventListener('click', function() {
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            
            // 1. Tenta carregar o perfil salvo
            const savedProfileString = localStorage.getItem('userProfile');
            
            if (!savedProfileString) {
                alert('Nenhum perfil encontrado. Por favor, cadastre-se primeiro.');
                return;
            }

            const savedProfile = JSON.parse(savedProfileString);

            // 2. Compara o email e a senha digitados com os salvos
            if (savedProfile.email === emailInput && savedProfile.password === passwordInput) {
                alert('Login com formulário bem-sucedido! Redirecionando para o perfil.');
                window.location.href = 'perfil.html';
            } else {
                alert('Credenciais inválidas. Verifique seu email e senha.');
            }
        });

        // Conecta o clique do nosso botão estilizado ao fluxo do Google
        document.getElementById('google-custom-button').addEventListener('click', function() {
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                google.accounts.id.prompt(); 
            } else {
                 alert('O Google Sign-In ainda não foi carregado. Tente recarregar a página.');
            }
        });

        document.querySelector('.facebook-button').addEventListener('click', () => {
            alert('O login com Facebook exigiria a integração do Facebook SDK.');
        });
    </script>
</body>
</html>
